<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="First Name">First Name *</label>
            <input type="text" name="First Name" id="First Name">
        </div>
        <div>
            <label for="Last Name">Last Name *</label>
            <input type="text" name="Last Name" id="Last Name">
        </div>
        <div>
            <label for="Email Address">Email Address *</label>
            <input type="email" name="Email Address" id="Email Address">
        </div>
        <div>
            <label for="Password">Password *</label>
            <input type="password" name="Password" id="Password">
        </div>
        <div>
            <label for="Confirm Password">Confirm Password *</label>
            <input type="password" name="Confirm Password" id="Confirm Password">
        </div>
        <div>
            <label for="Birthday">Birthday *</label>
            <input type="date" name="Birthday" id="Birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender" id="Non-binary" value="Non-binary">
            <label for="I prefer not to say">I prefer not to say</label>
            <input type="radio" name="Gender" id="I prefer not to say" value="I prefer not to say">
        </div>
        <div>
            <label for="Description">A short description abount myself:</label>
            <br>
            <textarea name="Description" id="Description" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language:</label>
            <select name="JavaScript" id="Favorite Language">
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <div>
            <label for="Email Updates">Yes, I would like to receive periodic email updates</label>
            <input type="checkbox" name="Email Updates" id="Email Updates">
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>*Indicates a required field</p>
</body>

</html>
